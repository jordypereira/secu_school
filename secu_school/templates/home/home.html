{% extends 'layout.html' %}

{% block title %}
Home
{% endblock %}

{% block body %}
<div class="jumbotron text-center">
  <h1 class="display-4">Secundaire School</h1>
  <p class="lead">{{time}} & {{text}} op de website van onze school.</p>
  <hr class="my-4">
  <p class="lead">
    <a class="btn btn-outline-dark btn-lg-lg" href="/aanbod" role="button">Zie meteen wat wij te bieden hebben!</a>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ url_for('dashboard.uploaded_file', folder='carousel', filename="slide1.jpg") }}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('dashboard.uploaded_file', folder='carousel', filename="slide2.jpg") }}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('dashboard.uploaded_file', folder='carousel', filename="slide3.jpg") }}" alt="Third slide">
    </div>
  </div>
</div>

{% endblock %}
