{% extends '../layout.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}

<h1>Login</h1>
<form action="" method="post">
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="text" name="email" id="email" value="{{request.form.username}}" class="form-control">
    <p class="text-muted">admin@secundaireschool.be</p>
  </div>
  <div class="form-group">
    <label for="password">Paswoord</label>
    <input type="password" name="password" id="password" value="{{request.form.password}}" class="form-control">
    <p class="text-muted">123456</p>
  </div>
  <p><input type="submit" class="btn btn-primary" value="Submit"></p>
</form>

{% endblock %}
