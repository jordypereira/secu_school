{% extends 'layout.html' %}

{% block body %}

<h1>Login</h1>
<form action="" method="post">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" value="{{request.form.username}}" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" value="{{request.form.password}}" class="form-control">
  </div>
  <p><input type="submit" class="btn btn-primary" value="Submit"></p>
</form>

{% endblock %}
